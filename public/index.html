  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

  <!-- ================= NAVBAR (padronizado) ================= -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold fs-3" href="index.html">HQs Online</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
        </ul>

        <form id="searchForm" class="d-flex" role="search" aria-label="Pesquisar HQs">
          <label for="searchInput" class="visually-hidden">Pesquisar HQs</label>
          <input id="searchInput" class="form-control me-2" type="search" placeholder="Pesquisar HQs..." aria-label="Pesquisar HQs">
          <button class="btn btn-warning" type="submit" aria-label="Buscar">Buscar</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- ================= MAIN ================= -->
  <main class="main-content">

    <!-- ========== SEÇÃO 1: CARROSSEL DESTAQUES ========== -->
    <section id="destaquesSection" class="my-4">
      <div class="container">
        <h2 class="text-center mb-3">HQs em Destaque</h2>
        <div id="destaqueCarousel" class="carousel slide" data-bs-ride="carousel" aria-label="Carrossel de HQs em destaque">
          <div class="carousel-indicators" id="carouselIndicators"><!-- indicadores serão adicionados dinamicamente --></div>
          <div class="carousel-inner" id="carouselInner">
            <!-- Slides serão adicionados dinamicamente via app.js -->
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#destaqueCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#destaqueCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
          </button>
        </div>
      </div>
    </section>

    <!-- ========== SEÇÃO 2: LISTA DE HQS (CARDS) ========== -->
    <section id="listaSection" class="my-5">
      <div class="container">
        <h2 class="text-center mb-4">Heróis Populares</h2>
        <div id="cardsContainer" class="row g-4 justify-content-center">
          <!-- Cards de HQs serão gerados dinamicamente via app.js -->
        </div>
      </div>
    </section>

    <!-- ========== SEÇÃO 3: SOBRE O AUTOR ========== -->
    <section id="autorSection" class="bg-light py-5">
      <div class="container text-center">
        <article>
          <img src="https://avatars.githubusercontent.com/u/164034515?s=400&u=dc3381f44196186acc9aeba196211d35155923d1&v=4" alt="Foto do autor" class="rounded-circle mb-3" onerror="this.onerror=null;this.src='https://via.placeholder.com/150?text=Gabriel'">
          <h3 class="author-name">Gabriel Henrique</h3>
          <p><strong>Desenvolvedor:</strong>Fã de HQs e Estudante de Eng de Software.</p>
          <p><strong>Contato:</strong> gabriel.hfv.100405@gmail.com</p>
        </article>
      </div>
    </section>

    <!-- Lightbox Modal (reusable) -->
    <div class="modal fade" id="lightboxModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-transparent border-0">
          <div class="modal-body text-center p-0">
            <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Fechar"></button>
            <img id="lightboxImg" src="" alt="" class="img-fluid rounded">
            <div id="lightboxCaption" class="mt-2 text-white small"></div>
          </div>
        </div>
      </div>
    </div>

  </main>

      <a href="#" class="text-white me-3">Facebook</a>
      <a href="#" class="text-white me-3">Instagram</a>
      <a href="#" class="text-white">Twitter</a>
    </p>
  </footer>

  <!-- ================= SCRIPTS ================= -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
